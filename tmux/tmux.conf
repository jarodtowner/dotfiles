# ==== Table of Contents ====
# |plugins| Loaded plugins
# |theme| Theming settings
# |keys| Keybindings
# |external| Load external files

# *plugins*
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'robhurring/tmux-spotify'
set -g @plugin 'tmux-plugins/tmux-battery'

# *theme*

# Dracula Colors
# white='#f8f8f2'
# gray='#44475a'
# dark_gray='#282a36'
# light_purple='#bd93f9'
# dark_purple='#6272a4'
# cyan='#8be9fd'
# green='#50fa7b'
# orange='#ffb86c'
# red='#ff5555'
# pink='#ff79c6'
# yellow='#f1fa8c'

# Night Owl Colors
white='#ffffff'
gray='#0b2942'
dark_gray='#01111d'
high_contrast_pane_border='#64B5F6'
pane_border='#5f7e97'
blue='#82aaff',
brightCyan='#7fdbca'
cyan='#21c7a8'
green='#22da6e'
brightOrange='#f78c6c'
orange='#df5f00'
red='#ef5350'
pink='#c792ea'
brightYellow="#ffeb95"
yellow='#addb67'


# Battery Icons
set -g @batt_icon_status_charged ''
set -g @batt_icon_status_charging ''
set -g @batt_icon_charge_tier8 ''
set -g @batt_icon_charge_tier7 ''
set -g @batt_icon_charge_tier6 ''
set -g @batt_icon_charge_tier5 ''
set -g @batt_icon_charge_tier4 ''
set -g @batt_icon_charge_tier3 ''
set -g @batt_icon_charge_tier2 ''
set -g @batt_icon_charge_tier1 ''

# Status Bar
# Dracula
set -g status-right "#[fg=${green}]♫ #{artist} - #{track} #[fg=${pink}]#{battery_icon_charge} #{battery_percentage} #[fg=${cyan}]%a %h %d %H:%M  "
set -g status-left "#[bg=${dark_gray},fg=${orange}] #S "
set -g status-bg "${dark_gray}"
set -g status-fg white
# Night Owl
# set -g status-right "#[fg=${green}]♫ #{artist} - #{track} #[fg=${pink}]#{battery_icon_charge} #{battery_percentage} #[fg=${cyan}]%a %h %d %H:%M  "
# set -g status-left "#[bg=${background},fg=${orange}] #S "
# set -g status-bg "${dark_gray}"
set-window-option -g window-status-current-format "#[fg=${cyan},bg=${dark_gray}] #I #W "
set-window-option -g window-status-format "#[fg=${gray},bg=${dark_gray}] #I #W "
set-option -g status-left-length 100
set-option -g status-right-length 100
set -g status-interval 5
set-option -sg escape-time 10

# *keys* 
bind | split-window -h
bind - split-window -v
bind-key -r j resize-pane -D 5
bind-key -r k resize-pane -U 5
bind-key -r h resize-pane -L 5
bind-key -r l resize-pane -R 5

# *external*
run '~/.tmux/plugins/tpm/tpm'

# Allow local override
if-shell "[ -f ~/.tmux_local.conf ]" 'source ~/.tmux_local.conf'
