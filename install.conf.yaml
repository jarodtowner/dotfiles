- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ['[[ "$OSTYPE" == "darwin"* ]] && zsh ./dependencies/macos.zsh', Installing MacOS Dependencies]

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    $XDG_CONFIG_HOME/nvim/init.vim: 
      path: nvim/init.vim
      create: true
    $XDG_CONFIG_HOME/nvim/coc-settings.json: 
      path: nvim/coc-settings.json
      create: true
    $XDG_DATA_HOME/nvim/site/autoload/plug.vim:
      path: nvim/vim-plug/plug.vim
      create: true
    ~/.zshrc: zsh/zshrc
    ~/.gitconfig: gitconfig
    $XDG_CONFIG_HOME/taskwarrior/taskrc: taskwarriorrc
